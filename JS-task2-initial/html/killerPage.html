<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/header-id-judger.css">
  <link rel="stylesheet" href="../css/killerPage.css">
  <title>--杀手杀人--</title>

</head>

<body>
  <header>
    <!-- 左边的方形logo   -->
    <div class="square-logo">
      <div class="square-small"> </div>
      <div class="square-small-2"></div>
    </div>

    <p id="pageTitle">杀手杀人</p>

    <div class="right-x" id="right-x"></div>
  </header>

  <main>

    <div class="start">
      <i class="trangle">
        <img src="../pic/rectangle-2.png" alt="">
      </i>

      <span id="titleUp">杀手请睁眼，杀手请选择要杀的对象</span>
      <div class="words" id="titleDown">点击下方玩家头像，对被杀玩家进行标记</div>
    </div>

    <audio controls>
      <source src="../audio/freedom of wealth.mp3">
    </audio>


    <div class="audio-logo">
      <div class="audio-trianle"></div>
    </div>

    <article>
      <div class="container" id="container">
        <div class="row">
          <div class="game">
            <span class="boxUp">水民</span>
            <span class="boxDown">1号</span>
          </div>
          <div class="kill-pic"><img src="../pic/small1.png" alt=""></div>
        </div>

        <div class="row">
          <div class="game">
            <span class="boxUp">水民</span>
            <span class="boxDown">1号</span>
          </div>
          <div class="kill-pic"><img src="../pic/small1.png" alt=""></div>
        </div>

        <div class="row">
          <div class="game">
            <span class="boxUp">水民</span>
            <span class="boxDown">1号</span>
          </div>
          <div class="kill-pic"><img src="../pic/small1.png" alt=""></div>
        </div>

      </div>
    </article>
  </main>


  <footer>
    <button id="skipBtn">确定</button>
  </footer>

  <script src="../jquery.3.1/jquery-3.3.1.min.js"></script>
  <script src="../js/killerPage.js"></script>
</body>

</html>
