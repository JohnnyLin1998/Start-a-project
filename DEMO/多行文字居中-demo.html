	<style type="text/css">
		
	.container{
 	 	background-color: red;

    	vertical-align: middle;

    	top: 0;
    	bottom: 0;
    	margin: auto;
    	margin-top: -40px;
    	transform: translate(0,-50%);
    	vertical-align: middle;


	}



	</style>
</head>
<body>

	<div class="container">
		<p>
			在较为正式、庄重的场合，有两条通行的介绍规则：其一是把年轻的人介绍给年长的人；其二是把男性介绍给女性。在介绍过程中，先提某人的名字是对此人的一种敬意。比如，要把一位David介绍给一个Sarah的女
		</p>
	</div>
