<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <html lang="zh-CN">
  <title>my task five</title>
  <meta name="viewport" content="width=view width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="task5.css">
</head>

<body>


  <div class="header">
    <p class="arrow-left"></p>
    <div class="user">
      <span>个人主页</span>
    </div>
  </div>

  <div class="main">
    <div class="headshot">
      <img src="head.png" alt="">
    </div>

    <div class="text">
      <span class="name">高素雅</span>
      <span class="age">51岁</span>

      <p class="local">
        <img src="shape.png" alt="">
        <span>北京.通州.果园</span>
      </p>
    </div>
  </div>


  <div class="skill">
    <div class="title">
      <span class="blue"></span>
      <span>专业技能</span>
    </div>


    <div class="condition">
      <div>
        <img src="star.png" alt="">
        <span>住家</span>
        <i class="separate"></i>
      </div>

      <div>
        <img src="star.png" alt="">
        <span>不含餐</span>
      </div>

    </div>

  </div>


  <!-- 住家以下的信息,用ul  li可以很舒服的实现，不用N多个div疯狂堆积 -->
  <ul>
    <!-- 从业盒子第一行 -->
    <li>
      <span>从业年限</span>
      <i class="separate"></i>
      <i>0-3年</i>
    </li>

    <!-- 工作时间第二行 -->
    <li>
      <span>工作时间</span>
      <i class="separate"></i>
      <i>全天</i>
    </li>

    <!-- 服务价格第三行 -->
    <li>
      <span>服务价格</span>
      <i class="separate"></i>
      <i class="red-text">25元/小时</i>
    </li>

    <!-- 自我介绍第四行 -->
    <li class="content">
      <span class="me">自我介绍</span>
      <i class="separate"></i>
      <i>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，
        经验丰富可以洗衣、做饭、照顾老人。在护工方面有5年的经验，

      </i>
    </li>
  </ul>

  <div class="footer">

    <div class="left"> 留言</div>


    <div class="right">电话联系</div>





  </div>











</body>

</html>
