        //方法二： 最简单的一个去重方法，用到Index的特性


        var arr = [2, 5, 3, 4, 5, 6, 5, 2, 1, 2, 3, 5, 8, 9, 6, 4, 1, 3];

        function select(arr) {

            var newArr = [];

            for (var i = 0; i < arr.length; i++) {

                if (newArr.indexOf(arr[i]) == -
                    1) { //确定arr2里面没arr1的，就添加到arr2里     如果要检索的字符串值没有出现，则该方法返回 -1。而只要indexof选择了一个数之后，第二次就会忽略，我俗称：只选一次
                    newArr.push(arr[i])
                }
            }

            return newArr

        }

        console.log(select(arr))
