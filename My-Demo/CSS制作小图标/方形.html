<!DOCTYPE html>
<html>

<head>
    <title>HTML5 DEMO</title>
    <meta charset="utf-8">
    <style type="">


    body{
            background-color: #29BDE0;
        }


    .square{
        position: fixed;
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        border: 3px solid #ffffff;
    }


    .square-small{
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 35px;
        height: 8px;
        border-top: 3px solid #ffffff;
        border-bottom: 3px solid #ffffff;
    }


    
    .square-small-2{
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 35px;
        border-top: 3px solid #ffffff;
    }

	</style>


</head>

<body>
    <div class="square">
        <p class="square-small"></p>
        <p class="square-small-2"></p>


    </div>

</body>

</html>
