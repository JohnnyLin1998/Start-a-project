<!DOCTYPE html>
<html>

<head>
    <title>三角形制作 DEMO</title>
    <meta charset="utf-8">
    <style type="">



        
        .triangle{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 20px solid red;
        }


        /*利用伪元素，加白色，覆盖前面的三角，可以做出箭头*/
        .triangle::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 20px solid black;
        
        }




    </style>


</head>

<body>
        <div class="triangle"></div>
</body>

</html>
