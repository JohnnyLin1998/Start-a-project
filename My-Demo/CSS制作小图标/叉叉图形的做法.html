<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XXXXX</title>

  <style>
    .x-logo {
      position: relative;
      top: 10%;
      left: 50%;
      /* height: .2rem; */
      width: .2rem;
    }

    /*前后各做一个长方形，*/
    .x-logo::before,
    .x-logo::after {
      content: "";
      position: absolute;
      height: 35px;
      width: 1.5px;
      background: #000;
    }

    .x-logo::before {
      transform: rotate(45deg);
    }

    .x-logo::after {
      transform: rotate(-45deg);
    }
  </style>
</head>


<body>

  <div class="x-logo"> </div>

</body>


</html>
