<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>纯css轮播图</title>
</head>

<body>

  <style>
    * {
      margin: 0;
      padding: 0
    }

    ul,
    li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .box,
    .box:after {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      z-index: 0;
    }

    .box:after {
      content: '';
      background: transparent url(./task8-img/background2.png) repeat top left;
    }

    .box li span {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: none;
      background-color: #333;
      opacity: 0;
      z-index: 0;
      backface-visibility: hidden;
      animation: imageAnimation 18s linear infinite 0s;
    }

    .box li div {
      z-index: 1000;
      position: absolute;
      bottom: 30px;
      left: 0px;
      width: 100%;
      text-align: center;
      opacity: 0;
      animation: titleAnimation 18s linear infinite 0s;
    }

    .box li div h3 {
      font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
      font-size: 160px;
      padding: 0 30px;
      line-height: 120px;
      color: rgba(255, 255, 255, 0.8);
    }



    .box li:nth-child(1) span {
      background-image: url(./task8-img/background2.png);
    }



    .box li:nth-child(2) span {
      background-image: url(./task8-img/background3.png);
      animation-delay: 6s;
    }

    .box li:nth-child(3) span {
      background-image: url(../task8-img/background.png);
      animation-delay: 12s;
    }

    .box li:nth-child(2) div {
      animation-delay: 6s;
    }

    .box li:nth-child(3) div {
      animation-delay: 12s;
    }



    @keyframes imageAnimation {
      0% {
        opacity: 0;
        animation-timing-function: ease-in;
      }

      11% {
        opacity: 1;
        transform: scale(1.05);
        animation-timing-function: ease-out;
      }

      30% {
        opacity: 1;
        transform: scale(1.1);
      }

      35% {
        opacity: 0;
        transform: scale(1.1) translateY(-20%);
      }

      49% {
        opacity: 0;
        transform: scale(1.1) translateY(-60%);
      }

      100% {
        opacity: 0;
        transform: scale(1.1) translateY(-100%);
      }
    }


    @keyframes titleAnimation {
      0% {
        opacity: 0;
        -webkit-transform: translateY(-300%);
      }

      8% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      }

      22% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      }

      28% {
        opacity: 0;
        -webkit-transform: translateY(100%);
      }

      35% {
        opacity: 0
      }

      100% {
        opacity: 0
      }
    }


    /* Show at least something when animations not supported */
    .no-cssanimations .box li span {
      opacity: 1;
    }
  </style>
  <ul class="box">
    <li><span>Image 01</span>
      <div class="title">
        <h3>第1张</h3>
      </div>
    </li>
    <li><span>Image 02</span>
      <div class="title">
        <h3>第2张</h3>
      </div>
    </li>
    <li><span>Image 03</span>
      <div class="title">
        <h3>第3张</h3>
      </div>
    </li>
  </ul>

</body>

</html>
