<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: rgba(239, 240, 244, 1);
        }

        header {
            position: fixed;
            top: 0;
            background-color: blueviolet;

            width: 100%;

            color: #ffffff;
            font-size: 32px;
            text-align: center;
        }

        .fir {
            margin-top: 50px;
            width: 100%;
            height: 65px;
            background-color: #ffffff;
        }


        .sed {
            margin-top: 20px;
            width: 100%;
            height: 45px;
            background-color: #ffffff;
        }

        .fir-line{
            margin-left: 30px;
            margin-top: 16px;
            width: 80%;
            height: 40px;

            outline: none;
            cursor:pointer;
            border-style: none;
        }






    </style>

</head>

<body>

    <header>

        Welcome to my Demo World

    </header>




    <form action="" class="fir">

        <input type="text" placeholder="请输入用户名" class="fir-line">

    </form>


    <div class="container">
        <h4>请选择你的爱好</h4>

        鸡腿<input type="checkbox" name="鸡腿" value="1" id="鸡腿">
        大闸蟹<input type="checkbox" name="大闸蟹" value="1" id="大闸蟹">
        鲍鱼<input type="checkbox" name="鲍鱼" value="1" id="鲍鱼">
        烤鸭 <input type="checkbox" name="烤鸭" value="1" id="烤鸭">

    </div>


    <form action="" class="sed">

        <input type="password" placeholder="请输入密码" class="sed-line">

    </form>



</body>

</html>
