<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./font_ttenzd5guyp/demo.css">
  <link rel="stylesheet" href="./font_ttenzd5guyp/iconfont.css">
  <link rel="stylesheet" href="./scan/iconfont.css">
  <link rel="stylesheet" href="./scan/demo.css">

  <title>Document</title>

  <style>
    body {
      background-color: bisque;
    }


    .logo {
      font-family: "iconfont";
    }

    .logo::before {
      position: absolute;
      content: "\e607";
      font-size: 20px;

      /* width: 5px;
      height: 5px;
      这是无效的 */
    }

    li::after {
      position: absolute;
      top: 30%;
      content: "\e605";

      font-size: 50px;
      color: #33ccff;
      cursor: pointer;
    }


/* 
    还可以增加点击时的阴影效果（虽然配色很糟糕，但是这种方法还是可取的，get） */
    li:hover::after{
      transition: all 80ms cubic-bezier(0.55, 0.055,0.675, 0.19);
    }

    
    li:active::after{
      box-shadow: -2px 4px 7px 5px rgba(161, 15, 27, 0.7);
    }

    li{
      list-style: none;
    }




  </style>



</head>

<body>

  <div class="logo">
    <li></li>
  </div>





</body>

</html>
