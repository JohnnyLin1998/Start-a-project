<!DOCTYPE html>
<html>

<head>
    <title>HTML5 DEMO</title>
    <meta charset="utf-8">
    <style type="">
        /*页面顶部 header*/
header{
    height:150px;
    background-color:#abcdef;
}
/*页面中间 div*/
div{
    margin-top:10px;
    height:300px;
}
section{
    height:300px;
    background-color:#abcdef;
    width:70%;
    float:left;
}
article{
    background-color:#F33;
    width:500px;
    text-align:center;
    margin:0px auto;
}
aside{
    height:300px;
    background-color:#abcdef;
    width:28%;
    float:right;
}
/*页面底部*/
footer{
    height:100px;
    background-color:#abcdef;
    clear:both;
    margin-top:10px;
}


	</style>

</head>
<body>
        <header>定义一个页面或是区域的头部</header>
        <div>
            <section>定义一个区域</section>
            <aside>定义页面内容的侧边框部分</aside>
        </div>

        <footer>定义一个页面或是区域的底部</footer>

</body>

</html>
