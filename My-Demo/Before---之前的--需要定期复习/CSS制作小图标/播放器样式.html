<!DOCTYPE html>
<html>

<head>
    <title>Audio DEMO</title>
    <meta charset="utf-8">
    <style type="">

        body{
            background-color: #29BDE0;
        }

        .square{
            position: absolute;
            top: 15px;
            right: 5px;
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }

        .triangle{
            position: absolute;
            top: 4px;
            right: 8px;
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            z-index: 5;
}



	</style>



</head>

<body>
    <div class="square">
        <div class="triangle"></div>
    </div>
</body>

</html>
