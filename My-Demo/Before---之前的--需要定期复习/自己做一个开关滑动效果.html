<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关滑动效果</title>
    <style>
        input {
            /* display: none; */
        }









        .box {
            position: relative;
            width: 150px;
            height: 22px;
            border: 1px solid black;
            color: white;

        }


        .switch-btn{
            position: absolute;

        }


        span{
            display: inline-block;
            text-align: center;
            line-height: 22px;
            font-size: 13px;
            width: 50px;
            height: 22px;
        }

        .left{
            background-color: green;
        }

        .mid{
            background-color: white;
        }

        .right{
            background-color: grey;
        }




    </style>
</head>

<body>

    <label for="clik">
        <input type="checkbox" class="ipt" id="clik">
        <div class="box">
            <div class="switch-btn">
                <span class="left">ON</span>
                <span class="mid"></span>
                <span class="right">OFF</span>

            </div>

        </div>


    </label>









</body>

</html>
