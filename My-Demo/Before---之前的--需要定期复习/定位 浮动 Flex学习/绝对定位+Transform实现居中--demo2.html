<!DOCTYPE html>
<html>
<head>  
    <style type="text/css">  
        #out{  
            position: fixed;  
            width: 400px;  
            height: 200px;  
            background: red;  
        }  
        #in{  
            width: 50%;  
            height: 50%; 
            background: yellow;  
            position: absolute;  
			transform: translate(-50%,-50%);
            top: 50%;  
            left: 50%;   
        }  
    </style>  
</head>  
<body>  
    <div id="out">  
        <div id="in"></div>  
    </div>  
</body>
</html>
