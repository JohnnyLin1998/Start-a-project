<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.h3 ~ p{
			color: red;
		}
	</style>
</head>
<body>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
	<h3 class="h3">这是标题标签</h3>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
	<h3>这是标题标签</h3>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
	<p>这是段落标签</p>
</body>
</html>

‘+’选择器则表示某元素后相邻的兄弟元素，也就是紧挨着的，是单个的。而‘~’选择器则表示某元素后所有同级的指定元素，强调所有的。
