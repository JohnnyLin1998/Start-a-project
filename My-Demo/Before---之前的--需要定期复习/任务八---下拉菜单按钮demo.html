<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 下拉菜单</title>


    <style>
        .menu {
            position: relative;
            width: 36px;
            height: 38px;
            background-color: #26a26f;
            border-radius: 6px;
            border-style: none;
            outline: none;

        }

        .menu .menu-fir {
            position: absolute;
            top: 10px;
            left: 6px;
            width: 24px;
            height: 5px;
            border-top: 2px solid #308964;
            border-bottom: 2px solid #308964;
        }



        .menu .menu-sed {
            position: absolute;
            top: 21px;
            left: 6px;
            width: 24px;
            height: 5px;

            border-bottom: 2px solid #308964;
        }
    </style>




</head>

<body>


    <button class="menu">

        <div class="menu-fir">

        </div>


        <div class="menu-sed">

        </div>

    </button>







</body>

</html>
