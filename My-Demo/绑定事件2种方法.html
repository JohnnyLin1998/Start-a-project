<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript两种通用性的绑定事件的方式</title>
</head>

<body>
    <a href="https://www.baidu.com" onclick="return false">百度</a>
    <!--超链接有自己的默认行为，即当点击的时候会跳转页面。若是要把默认行为给去掉，可以绑定一个onclick事件，
        onclick="return false"。这样点击就不会跳转页面了。-->

    <input type="button" id="test1" value="测试111" onclick="test1()">
    <button type="button" id="test2">测试2</button>


    <script type="text/javascript">
    
        document.getElementById("test2").onclick = test2;
        //此处不能加括号，加了括号表示调用函数。
        /*注意：函数需要通过后面的触发才会调用执行，而上面这句没有放在函数里面，JavaScript从上往下解析的时候，解析到上面的那句代码，
　　　　　　　　若还没有解析到<body>中的id--test2,就会报错。故JavaScript代码要放在后面。*/


        function test1() {
            alert("绑定HTML元素属性55");
        }

        function test2() {
            alert("绑定DOM对象属性101010");
        }
    </script>
</body>

</html>
