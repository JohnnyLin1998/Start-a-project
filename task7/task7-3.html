    <html lang="zh-CN">

<body>
    <header>
        <div class="left-logo">
            <img src="home.png" alt="">
        </div>
        <p>
            游戏结果
        </p>
        <span class="right-logo">
            <img src="mark.png" alt="">
        </span>
    </header>


    <main>
        <!-- 从图片到词汇统计 -->
        <div class="main-count">
            <div class="pic">
                <img src="champion.png" alt="">
                <!-- <span class="win">卧底胜利</span> -->
            </div>

            <div class="praise">
                <span>太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</span>
            </div>


            <!-- 统计时间，人数 -->
            <div class="msg">
                <div class="msg-count">本次游戏共计用时0小时25分钟</div>
                <div class="msg-player">
                    <span>杀&nbsp;手0人</span>
                    <span class="msg-adjust">警&nbsp;察1人</span>
                    <span>平&nbsp;民6人</span>
                </div>

                <div class="msg-player">
                    <span>狙击手0人</span>
                    <span class="msg-adjust-2">医&nbsp;生1人</span>
                </div>

                <div class="msg-words">
                    <p class="msg-words-1">卧底词汇：爱新觉罗</p>
                    <p class="msg-words-2">水民词汇：努尔哈赤</p>
                </div>

            </div>

        </div>


        <!-- 开始天数及内容 -->

        <div class="count">
            <div class="count-line">
                <div class="count-adjust1">
                    <span class="day">第一天</span>
                    <span class="time">0小时07分</span>
                </div>
                <div class="count-adjust2">
                    <p>晚上： 5号被杀手杀死，5号是水民</p>
                    <p>白天： 8号被全民投票投死，8号是水民</p>
                </div>
            </div>

            <div class="count-line">
                <div class="count-adjust1">
                    <span class="day">第二天</span>
                    <span class="time">0小时07分</span>
                </div>
                <div class="count-adjust2">
                    <p>晚上： 5号被杀手杀死，5号是水民</p>
                    <p>白天： 8号被全民投票投死，8号是水民</p>
                </div>
            </div>

            <div class="count-line">
                <div class="count-adjust1">
                    <span class="day">第三天</span>
                    <span class="time">0小时07分</span>
                </div>
                <div class="count-adjust2">
                    <p>晚上： 5号被杀手杀死，5号是水民</p>
                    <p>白天： 8号被全民投票投死，8号是水民</p>
                </div>
            </div>
