<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>后台登陆</p>
        <input type="text" name="name" placeholder="用户名">
        <input type="password" name="pwd" placeholder="密码">
        <p class="p-one"></p>
        <button>登陆</button>
    </form>

    <script>
        $("form").on("submit", function () {
            var name = $("input")[0].value;
            var pwd = $("input")[1].value;
            if (name == "") {
                $(".p-one").html("请输入账号");
                return false;
            } else if (pwd == "") {
                $(".p-one").html("请输入密码");
                return false;
            } else {
                var url = "/carrots-admin-ajax/a/login";
                var formData = $(this).serialize();
                console.log(formData);
                $.post(url, formData,
                    function (data) {
                        console.log(data);
                        if (data.code === 0) {
                            location = "http://dev.admin.carrots.ptteng.com/";
                        } else {
                            $(".p-one").html(data.message);
                        }
                    }, 'json');
                return false;
            }
        })
    </script>
</body>

</html>
