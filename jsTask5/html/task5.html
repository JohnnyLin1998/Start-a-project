<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小馒头后台管理系统</title>
    <link rel="stylesheet" href="../css/task5.css">
    <link rel="stylesheet" href="../jquery-3.3.1/jquery-3.3.1.min.js">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="content">
                <div class="logo"></div>

                <div class="panel">
                    <div class="user">
                        <input type="text" class="input-user" id="user" maxlength="10" placeholder="用户名" >
                        <div class="user-icon"></div>
                    </div>

                    <div class="password">
                        <input type="password" class="input-pass" id="password" maxlength="12" placeholder="密码">
                        <div class="pass-icon"></div>
                    </div>

                    <p class="alert"></p>

                    <button id="logIn">登陆</button>
                </div>

            </div>
        </div>
    </div>




    <script src="../js/task5.js"></script>

</body>

</html>
