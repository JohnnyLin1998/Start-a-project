<body>


  <script>
    var num = Math.floor(Math.random() * 5)

    console.log(num)

    //--------------------------------------

    //注意： ceil和floor的本质区别是，一个向上，另个向下。 放在实例中，有一种情况很容易被忽略，就是ceil向上取值，是取不到0这个值的

    var num = Math.ceil(Math.random() * 5)

    console.log(num)
  </script>
