<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/task11.css">
  <title>Task-11</title>

</head>

<body>
  <header>
    <span class="close">关闭</span>
    <span class="login">登陆</span>
    <span class="signup">注册</span>
  </header>

  <main>
    <div class="phone">
      <label for="phone" class="phone-img"></label>
      <!-- 用border处理更方便 -->
      <!-- <i class="separate"></i> -->
      <input type="text" placeholder="请输入手机号" id="phone" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')">
    </div>


    <div class="lock">
      <label for="lock" class="lock-img"></label>
      <!-- <i class="separate-2"></i> -->
      <input type="password" placeholder="请输入密码" id="lock" oninput="value=value.replace(/[^\d]/g,'')" maxlength="15">
    </div>

  </main>

  <footer>
    <button>
      <span>登陆</span>
    </button>

    <div class="tips">
      忘记密码？
    </div>
  </footer>





</body>

</html>
