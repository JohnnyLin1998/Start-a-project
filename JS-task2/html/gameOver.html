<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>--游戏结果--</title>
  <link rel="stylesheet" href="../css/gameOver.css">
</head>

<body>

  <header>
    <img src="../pic/home.png">
    <span>游戏结果</span>
    <img src="../pic/mark.png">
  </header>

  <article>

    <section class="gameResult">
      <div class="win">
        <img src="../pic/champion.png">
      </div>

      <div class="win-main">
        <ul>
          <li>
            <span>剩余玩家</span>
          </li>

          <li>
            <span id="killNum">杀 手1人</span>
            <span id="manNum">平 民1人</span>
          </li>

        </ul>
      </div>
    </section>

    <section class="gameDetail">
      <div class="content">

        <h3>第一天</h3>

        <p>晚上： 5号被杀手杀死，5号是水民</p>
        <p>白天： 8号被全民投票投死，8号是水民</p>
      </div>

    </section>
  </article>



  <footer>
    <button class="again" id="again">
      再来一局
    </button>

    <button class="share" id="share">
      上传并分享
    </button>
  </footer>

  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="../js/gameOver.js"></script>
</body>

</html>
